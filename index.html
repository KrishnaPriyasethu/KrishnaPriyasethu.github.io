<!DOCTYPE HTML>

<html>
	<head>
		<title>Health Record</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>

		
			<header id="header">
				<div class="inner">
					<h2></h2><a href="index.html" class="logo"><strong>My MED</strong></a></h2>
					<nav id="nav">
						<a href="index.html">Home</a>
						
					</nav>
					<a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
				</div>
			</header>

		<!-- Banner -->
			<section id="banner">
				<div class="inner">
					<header>
						<h1>We Care For You</h1>
					</header>

					<div class="flex ">

						<div>
							<a href="generic.html"><span class="fa fa-heartbeat" style="font-size:36px;""></span></a>
							<h3>Profile</h3>
							<p></p>
						</div>

						<div>
							<a href="login.html"><span class="fa fa-stethoscope" style="font-size:36px"></span></a>
							<h3>Medical History</h3>
							<p></p>
						</div>

						<div>
							<a href="elements.html"><span class="fa fa-plus-square" style="font-size:36px"></span></a>
							<h3>Add Reports</h3>
							<p></p>
						</div>

					</div>

					<footer>
						
					</footer>
				</div>
			</section>


		

		<!-- Footer -->
			<footer id="footer">
				<div class="inner">

					<h3>Get in touch</h3>

					<form action="#" method="post">

						<div class="field half first">
							<label for="name">Name</label>
							<input name="name" id="name" type="text" required placeholder="Name">
						</div>
						<div class="field half">
							<label for="email">Email</label>
							<input name="email" id="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required placeholder="Email" title="Enter valid e-mail!">
						</div>
						<div class="field">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="6" required placeholder="Message"></textarea>
						</div>
						<ul class="actions">
							<li><input value="Send Message" class="button alt" type="submit"></li>
						</ul>
					</form>

					
				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
